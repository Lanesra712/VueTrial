<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内置指令（1）</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 
        v-cloak：用于隐藏未编译完成的插值表达式，一般与隐藏该元素的样式同时使用
        当对于vue.js的引用加载缓慢的时候，页面上的差值表达式会显示出来，从而影响页面的展示效果
     -->
    <div id="app">
        <p v-cloak>{{msg}}</p>
        <p v-text="msg2"></p>
        <p v-html="msg3"></p>
    </div>

    <script src="../lib/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'hello world',
                msg2: 'hello vue',
                msg3: '<h5>I want to learn vue.js</h5>'
            }
        });
    </script>

</body>

</html>
